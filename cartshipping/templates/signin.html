<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            max-width: 100%;
            text-align: center;
        }
        .signin-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="/signin" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name*" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password*" required>
            </div>
            <div class="form-group">
                <input type="text" name="email adress" placeholder="Email adress*" required>
            </div>
            <div class="form-group">
                <input type="text" name="address" placeholder="Address*" required>
            </div>
            <div class="form-group">
                <input type="text" name="defaultShippingAddress" placeholder="Default Shipping Address">
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
            <div class="form-group">
                <button type="submit" onclick="window.location.href='index.html'">Homepage</button>
            </div>
        </form>
    </div>
</body>
</html>
